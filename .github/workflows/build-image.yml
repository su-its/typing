name: Build / Push Docker Image to Registry

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: read
  packages: write

jobs:
  image:
    name: Build / Push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          version: v0.22.0
          driver: docker-container
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: su-its
          password: ${{ secrets.GITHUB_TOKEN }}
      # FIXME: できることなら NEXT_PUBLIC_ は使いたくない
      - name: Prepare environment variable file
        working-directory: typing-app
        run: echo 'NEXT_PUBLIC_API_URL=${{ secrets.PROD_NEXT_PUBLIC_API_URL }}' >> .env.production
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          flavor: |
            latest=auto
          tags: |
            type=semver,pattern={{raw}}
        env:
          DOCKER_METADATA_ANNOTATIONS_LEVELS: index,manifest
      - name: Docker Buildx Bake
        uses: docker/bake-action@v6
        with:
          source: .
          workdir: docker
          files: |
            docker-bake.hcl
            cwd://${{ steps.meta.outputs.bake-file-annotations }}
            cwd://${{ steps.meta.outputs.bake-file }}
          push: true
