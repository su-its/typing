name: build-app

on:
  pull_request:
    branches:
      - develop
      - main
    paths:
      - .github/workflows/build-app.yml
      - "typing-app/**"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    working-directory: typing-app

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      # Corepack enable をしておけば package.json の packageManager を読んで適切なバージョンの yarn を使ってくれる。
      # ただし非公式な方法であり、あくまでワークアラウンド。
      # https://github.com/actions/setup-node/issues/480#issuecomment-1820622085
      # > enable corepack **before** setup-node.
      - name: Enable Corepack
        run: corepack enable
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
          cache-dependency-path: typing-app

      - name: Install Dependencies
        run: yarn
      - name: Build Next.js Project
        run: yarn build
